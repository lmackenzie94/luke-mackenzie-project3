<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar Tuner</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content wrapper">
            <h1>- Guitar Tuner -</h1>

            <form action="">
                <label for="tuning" class="visuallyHidden">Select tuning:</label>
                <select name="tuning" id="tuning">
                    <option value="noSelection" selected class="select-tuning">Please select a tuning:</option>
                    <option value="standard">Standard</option>
                    <option value="fullStepDown">Full-step-down</option>
                </select>
            </form>

            <p class="message">click a button to hear the corresponding note:</p>
            <div class="tuner">
                <div class="button six" data-key="6"></div>
                <div class="button five" data-key="5"></div>
                <div class="button four" data-key="4"></div>
                <div class="button three" data-key="3"></div>
                <div class="button two" data-key="2"></div>
                <div class="button one" data-key="1"></div>
            </div>

            <div class="song-list"></div>
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>

        </div>
    </header>

    <audio src="assets/sounds/6th-standard.wav" data-key="6"></audio>
    <audio src="assets/sounds/5th-standard.wav" data-key="5"></audio>
    <audio src="assets/sounds/4th-standard.wav" data-key="4"></audio>
    <audio src="assets/sounds/3rd-standard.wav" data-key="3"></audio>
    <audio src="assets/sounds/2nd-standard.wav" data-key="2"></audio>
    <audio src="assets/sounds/1st-standard.wav" data-key="1"></audio>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

<script>
    $(function() {

        const songList = {
            standard: ['Free Fallin - Tom Petty', 'Tears in Heaven - Eric Clapton', 'Gravity - John Mayer'],
            fullStepDown: ['Song 4', 'Song 5', 'Song 6']
        }

        console.log(songList.standard);

        $('select').change(function() {

            let selection = $('select').val();
            let currentSongList = songList[selection];
            
            if (selection === "standard") { // or ($('select :selected').text() === "Standard") ??
                $('.six').html('E');
                $('.five').html('A');
                $('.four').html('D');
                $('.three').html('G');
                $('.two').html('B');
                $('.one').html('E');
                $('.song-list').html(`<h2>Popular songs in <span>${selection}</span> tuning:</h2>`);
                $('.tuner').removeClass('full-step');

                console.log(currentSongList);
                $('ul').css('display', 'block');

                // for(i = 0; i < currentSongList.length; i++) {
                //      $('a').html(`${currentSongList[i]}`);
                // }

                currentSongList.forEach(i => {
                    $('a').html(`${i}`);
                    console.log(i);
                });
               
            } else if (selection === "fullStepDown") {
                $('.six').html('D');
                $('.five').html('A');
                $('.four').html('F');
                $('.three').html('G');
                $('.two').html('G');
                $('.one').html('D');  
                $('.song-list').html(`<h2>Popular songs in <span>${selection}</span> tuning:</h2>`);
                $('.tuner').addClass('full-step');

                console.log(currentSongList);
                $('ul').css('display', 'block');

                // for (i = 0; i < currentSongList.length; i++) {
                //     $('a').html(`${currentSongList[i]}`);
                // }

                currentSongList.forEach(i => {
                    $('a').html(`${i}`);
                    console.log(i);
                });
            }    
        });
        
        $('.button').on('click', function(key) {

            let currentButton = $(this).data('key');
            let sound = $(`audio[data-key="${currentButton}"]`).attr('src');
            
            console.log(currentButton);
            console.log(sound);
 
        });
    
    });

 





</script>



</body>
</html>
