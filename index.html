<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar Tuner</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content wrapper">
            <h1>- Guitar Tuner -</h1>

            <form action="">
                <label for="tuning" class="visuallyHidden">Select tuning:</label>
                <select name="tuning" id="tuning">
                    <option value="noSelection" selected class="select-tuning">Please select a tuning:</option>
                    <option value="standard">Standard</option>
                    <option value="fullStepDown">Full-step-down</option>
                </select>
            </form>

            <p class="message">click a button to hear the corresponding note:</p>
            <div class="tuner">
                <div class="button six" data-key="6"></div>
                <div class="button five" data-key="5"></div>
                <div class="button four" data-key="4"></div>
                <div class="button three" data-key="3"></div>
                <div class="button two" data-key="2"></div>
                <div class="button one" data-key="1"></div>
            </div>

            <div class="song-list"></div>
            <ul></ul>

        </div>
    </header>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

<script>
    $(function() {

        const songList = {
            standard: ['Free Fallin - Tom Petty', 'Tears in Heaven - Eric Clapton', 'Gravity - John Mayer'],
            fullStepDown: ['Say Goodnight - Bullet For My Valentine', 'Adam\'s Song - Blink-182', 'Timshel - Mumford & Sons']
        }

        console.log(songList.standard);

        $('select').change(function() {

            const selection = $('select').val();
            const currentSongList = songList[selection];

            if (selection === "noSelection") {
                $('.song-list').html(`<h2>Please select a tuning above</h2>`);
                $('ul').empty();
                $('.six').html('');
                $('.five').html('');
                $('.four').html('');
                $('.three').html('');
                $('.two').html('');
                $('.one').html('');

            } else if (selection === "standard") { // or ($('select :selected').text() === "Standard") ??
                $('.six').html('E');
                $('.five').html('A');
                $('.four').html('D');
                $('.three').html('G');
                $('.two').html('B');
                $('.one').html('E');
                
                $('.tuner').removeClass('full-step');

                console.log(currentSongList);
                $('ul').css('display', 'block');

                $('ul').empty();
                currentSongList.forEach(i => {
                    $('ul').append(`<li><a href="#">${i}</a></li>`);
                    console.log(i);
                });
                $('.song-list').html(`<h2>Popular songs in <span>${selection}</span> tuning:</h2>`);
               
            } else if (selection === "fullStepDown") {
                $('.six').html('D');
                $('.five').html('G');
                $('.four').html('C');
                $('.three').html('F');
                $('.two').html('A');
                $('.one').html('D');  
                // $('.song-list').html(`<h2>Popular songs in <span>${selection}</span> tuning:</h2>`);
                $('.tuner').addClass('full-step');

                console.log(currentSongList);
                $('ul').css('display', 'block');

                $('ul').empty();
                currentSongList.forEach(i => {
                    $('ul').append(`<li><a href="#">${i}</a></li>`);
                    console.log(i); 
                });
                $('.song-list').html(`<h2>Popular songs in <span>${selection}</span> tuning:</h2>`);
            }
        });

        const standardTuning = [
            "assets/sounds/1st-standard.wav",
            "assets/sounds/2nd-standard.wav",
            "assets/sounds/3rd-standard.wav",
            "assets/sounds/4th-standard.wav",
            "assets/sounds/5th-standard.wav",
             "assets/sounds/6th-standard.wav",
        ]
        
        $('.button').on('click', function(key) {
            // get the current note from the button pressed
            const currentButton = $(this).data('key');
            console.log(currentButton);

            // Using the note defined above, find the corresponding audio file from the standardTuning array
            const audioFile = standardTuning[currentButton - 1]

            // Now that we have the correct audio file, instantiate a new Audio object, passing in the audio file
            const sound = new Audio(audioFile)

            // sound object contains a play method that will play the sound
            sound.play()
  
 
        });
    
    });

// ASSIGN DOM ELEMENTS TO VARIABLES
 





</script>



</body>
</html>
