<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tune Up</title>
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content wrapper">
            <h1>- Tune Up -</h1>

            <form action="">
                <label for="tuning" class="visually-hidden">Select tuning:</label>
                <select name="tuning" id="tuning">
                    <option value="noSelection" selected class="select-tuning">Please select a tuning:</option>
                    <option value="standard">Standard</option>
                    <option value="halfStepDown">Half-step-down</option>
                    <option value="fullStepDown">Full-step-down</option>
                </select>
            </form>

            <p class="message"></p>
            <div class="tuner"></div>
            <section>
                <div class="list-title">
                    <h2>Please select a tuning above</h2>
                </div>
                <div class="list-songs">
                    <ul></ul>
                </div>
            </section>
        </div>
    </header>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="script.js"></script>


</body>
</html>
